{% extends 'base.html' %}

{% block content %}
<h1>Edit Team Member</h1>
<form method="post">
  {% csrf_token %}
  <label for="first_name">First Name</label>
  <input type="text" id="first_name" name="first_name" value="{{ team_member.first_name }}" required>
  <br>
  <label for="last_name">Last Name</label>
  <input type="text" id="last_name" name="last_name" value="{{ team_member.last_name }}" required>
  <br>
  <label for="phone">Phone</label>
  <input type="text" id="phone" name="phone" value="{{ team_member.phone }}" required>
  <br>
  <label for="email">Email</label>
  <input type="email" id="email" name="email" value="{{ team_member.email }}" required>
  <br>
  <label for="role">Role</label>
  <select id="role" name="role">
    <option value="regular"{% if team_member.role == 'regular' %} selected{% endif %}>Regular - can't delete members</option>
    <option value="admin"{% if team_member.role == 'admin' %} selected{% endif %}>Admin -  can delete members</option>
  </select>
  <br><br>
  <button type="submit">Save</button>
  <a href="{% url 'delete' team_member.pk %}" onclick="return confirm('Are you sure?');">Delete</a>
  
  </form>
  {% endblock %}
